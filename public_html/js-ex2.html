            function facto(a){
                var res =1;
                for(var i=a; i>1; i--){
                    res = res * i; 
                }
               return res;
            }
            
            alert(facto(10));
            
            function factor(a){
                if(a<=1){
                    return 1;  
                }
                return a*facto(a-1);
            }
